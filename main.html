<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip for restaurant</title>
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!--CSS & JS-->
    <script src="./JavaScript/script.js"></script>
    <link rel="stylesheet" href="./Css/style.css">
    <!--CSS & JS-->

</head>
<body>
    <div class="bgCase container">
        <div class="titleCase">
            <h1>Tip</h1>
        </div>
        <div class="bill">
            <p>Bill</p>
            <input type="number" min="0" name="" id="billNumb" placeholder="50 dollars">
        </div>
        <div class="services">
            <p>Services</p>
            <select name="" id="serviceC">
              <option value="1">Excelent</option>
              <option value="2">Good</option>
              <option value="3">Medium</option>
              <option value="4">Bad</option>
            </select>
        </div>
        <div class="persons">
            <p>Persons</p>
            <input type="number" min="1" name="" id="persNumb" placeholder="How many people are">
        </div>
        <div class="submitButt">
            <button class="submit">Submit</button>
        </div>
    </div>
    <p class="totalTip text-center">Total: 200$ (Tip: 20$)</p>
    <p class="errorMess text-center">Error! empty case(s).</p>
</body>
</html>
